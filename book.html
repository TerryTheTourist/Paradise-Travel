<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paradise Travel - Book</title>
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<!--Navigation Bar-->
<div class="w3-bar w3-red">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="destinations.html" class="w3-bar-item w3-button">Destinations</a>
    <a href="book.html" class="w3-bar-item w3-button">Book</a>
    <a href="about.html" class="w3-bar-item w3-button">About Us</a>
</div>
<!--Title-->
<div class="w3-container w3-deep-orange">
    <H1>Book</H1>
</div>
<!--Booking Form-->
<div class="w3-card-4" style="padding-left:35%;">
      <form class="w3-container">
<!--Text inputs for name-->
      <p>
      <input class="w3-input" type="text" style="max-width:50%;">
      <label>First Name</label></p>
      <p>
      <input class="w3-input" type="text" style="max-width:50%;">
      <label>Last Name</label></p>
<!--Destinations dropdown-->
      <select class="w3-select" style="max-width:50%;" name="option">
      <option value="" disabled selected>Destination</option>
         <option value="1">Greece</option>
        <option value="2">Cyprus</option>
        <option value="3">Hawaii</option>
        <option value="4">Fiji</option>
        <option value="5">Bali</option>
        <option value="6">Australia</option>
        <option value="7">America</option>
        <option value="8">Italy</option>
        <option value="9">France</option>
        <option value="10">Brazil</option>
        <option value="11">Canada</option>
        <option value="12">Germany</option>
        <option value="13">England</option>
        <option value="14">Scotland</option>
        <option value="15">Russia</option>
      </select>
<!--Datepickers-->
      <p>
      <input class="w3-input" type="date" style="max-width:50%;">
      <label>Depature Date</label></p>
      <p>
      <input class="w3-input" type="date" style="max-width:50%;">
      <label>Return Date</label></p>
<!--Number only inputs-->
      <p>
      <input class="w3-input" type="number" style="max-width:50%;">
      <label>Number of Adults</label></p>
      <p>
      <input class="w3-input" type="number" style="max-width:50%;">
      <label>Number of Children</label></p>
      <a href="booked.html" class="w3-button w3-deep-orange">Book</a>
    </form>
</div>
<!--Footer-->
<footer class="w3-container w3-red">
    <h4>Contact Us</h4>
    <p>Email: paradisetravel@gmail.com</p>
    <p>Phone: (03) 9580 6311</p>
</footer>

</body>
</html>
